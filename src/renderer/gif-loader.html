<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gif Loader</title>
  </head>
  <body>
    <h1>Gif Loader</h1>

    <div>
      <a href="starter-page.html">Link</a>
    </div>

    <div>
      <button id='btn-load-gifs'> Load GIFs!</button>
      <button id='btn-delete-src'> Clear Image Source</button>
      <button id='btn-remove-img'> Remove Image from DOM</button>
    </div>

    <div>
      <button id='btn-webframe-clear'> Clear Webframe Cache</button>
    </div>

    <div>
      <img
        width='120'
        height='120'
        id='gif-holder'
      />
    </div>

    <div>
      <p id='text-gif-index'>Hasn't started yet!</p>
    </div>

    <script>
      // You can also require other files to run in this process
      require('../browser/gif-loader.js')
    </script>
  </body>
</html>
